<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">    
    <title>Form</title>
</head>
<body>
    <div id="main">
        <div id="intro">
            <img src="Assets/img/Logo (1).png" alt="Logo">

            <h1>For Individuals</h1>
            <p id="intro-p">
                Start benefiting from the wellness experience. For
                companies looking to increase productivity and improve
                organizational wellness.
            </p>
        </div>

        <div id="form-box"> 
            <form action="/submit_application" method="post">
                <div id="fname">
                    <label for="fname">First Name</label><br>
                    <input type="text" class="input" name="fname" required>
                </div>
                <div id="lname">
                    <label for="lname">Last Name</label><br>
                    <input type="text" class="input" name="lname">
                </div>

                <div id="gender">
                    <label for="gender">Gender</label><br>
                    <select name="gender" class="input" required>
                        <option value="" disabled selected>Select your gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
                </div>

                <div id="dob">
                    <label for="dob">Date of Birth</label><br>
                    <input type="date" class="input" name="dob" required>
                </div>

                <div id="weight">
                    <label for="weight">Weight(KG)</label><br>
                    <input type="number" id="weight-box" class="input" name="weight" placeholder="Enter Weight" required>
                </div>

                <div id="height">
                    <label for="height">Height(CM)</label><br>
                    <input type="number" id="height-box" class="input" name="height" placeholder="Enter Height here..." required>
                </div>

                <div id="activity">
                    <label for="Activity Level">Activity level</label><br>
                    <select id="Activity" class="activityinput" name="activity" required>
                        <option value="" disabled selected>Select Level</option>
                        <option value="regular">regular</option>
                        <option value="not so regular">not too regular</option>
                        <option value="once once sha">once once sha</option>
                    </select>
                </div>

                <div id="password">
                    <label for="password">Password</label><br>
                    <input type="password" class="password" name="password" required><br>
                </div>

                <div id="register">
                    <button class="btn" type="submit">Register</button>
                </div>
                <p id="form-text">By clicking Register, you agree to our <a href="url">Terms of Use</a> and our <a href="url">Privacy Policy</a></p>
            </form>
        </div>
    </div>
</body>
</html>
